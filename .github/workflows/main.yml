name: Java CI with Gradle

on:
  push:
jobs:
  build:

    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'
    - name: Build with Gradle
      run: test -Dcucumber.options="--tags @Amazon"
